<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/styles.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

    <header>
      <img class="logo" src="images/logo.svg" alt="Logo Huddle">
    </header>

    <main>
        <section class="screen">
            <img src="images/illustration-mockups.svg" alt="mockups">

        </section>

        <section class="info">

            <h1>Build The Community Your Fans Will Love</h1>

            <p>
              Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
              Create connections with your users as you engage in genuine discussion.
            </p>

            <button>Register</button>

        </section>
    </main>

    <footer>
      <div class="social">
        <div class="facebook">
          <div class="circle"></div>
          <img class="icon" src="images/facebook-f-brands.svg" alt="Logo Facebook"> 
        </div>

        <div class="twitter">
          <div class="circle"></div>
          <img class="icon" src="images/twitter-brands.svg" alt="Logo Facebook"> 
        </div>

        <div class="insta">
          <div class="circle"></div>
          <img class="icon" src="images/instagram-brands.svg" alt="Logo Facebook"> 
        </div>
         
      </div>


        
      </div>
    </footer>

 
</body>
</html>
