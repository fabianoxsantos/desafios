<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style/style.css">

</head>
<body>
  <main>
    <img class="hero-img" src="images/image-equilibrium.jpg" alt="">
    
    <section>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </section>
    
    <section id="infos">
        <div class="value">
            <img class="icon-value" src="images/icon-ethereum.svg" alt="icon ethereum"><span class="text">0.041 ETH</span>
        </div>
        <div class="date">
            <img class="icon-date" src="images/icon-clock.svg" alt="icon clock"><span class="date">3 days left</span>
        </div>
    </section>
    
    <div class="line"></div>

    <footer>
      <img src="images/image-avatar.png" alt="imagem avatar">
      <span class="author">Creation of <a href="#">Jules Wyvern</a></span>
    </footer>

  </main>

  

  

  
  
  
  

  
</body>
</html>
